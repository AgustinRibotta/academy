{% extends "home.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg border-light">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Login</h2>
            <form method="post">
              {% csrf_token %}
              
              <!-- Username Field -->
              <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                <input type="text" name="username" id="{{ form.username.id_for_label }}" class="form-control" value="{{ form.username.value|default_if_none:'' }}" aria-describedby="usernameHelp">
                <div id="usernameHelp" class="form-text">Enter your username.</div>
              </div>
              
              <!-- Password Field -->
              <div class="mb-3">
                <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                <input type="password" name="password" id="{{ form.password.id_for_label }}" class="form-control" aria-describedby="passwordHelp">
                <div id="passwordHelp" class="form-text">Enter your password.</div>
              </div>
              
              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            
            <!-- Error Alert -->
            {% if form.errors %}
              <div class="alert alert-danger mt-3" role="alert">
                <strong>Invalid credentials!</strong> Please check your username and password.
              </div>
            {% endif %}
            
            <!-- Sign Up Link -->
            <div class="text-center mt-3">
              <p class="mb-0">Don't have an account? <a href="{% url 'signup' %}" class="btn btn-link">Sign up here</a>.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
