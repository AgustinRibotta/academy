<!-- update.html -->
{% extends "home/base.html" %}

{% block base %}
<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4 text-center">Update Profile</h2>
      {% if messages %}
        <div class="alert alert-warning" role="alert">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
      <form method="POST" action="{% url 'update' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="fName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="fName" name="fName" value="{{ teacher.fname }}" required>
        </div>
        <div class="mb-3">
          <label for="lName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lName" name="lName" value="{{ teacher.lname }}" required>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" value="{{ teacher.username }}" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="mb-3">
          <label for="cPassword" class="form-label">Repeat Password</label>
          <input type="password" class="form-control" id="cPassword" name="cPassword">
        </div>
        <button type="submit" class="btn btn-primary w-100">Update</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
